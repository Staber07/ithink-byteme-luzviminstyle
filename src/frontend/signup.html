      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />

  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img
          src="images/logo3.png"
          alt="LuzViMin logo"
          width="150px"
          height="auto"
      /></a>

      <nav class="navbar">
        <a href="index.html#section1" style="--i: 1" class="nav-link">Home</a>
        <a href="index.html#section2" style="--i: 2" class="nav-link"
          >About Us</a
        >
        <a href="index.html#section3" style="--i: 3" class="nav-link">Shop</a>
        <a href="#" style="--i: 4" class="hovercart"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
        <a href="#" style="--i: 4" class="hovercart"><img src="" /></a>
        <a href="signup.html" style="--i: 5" class="nav-link">
          <strong>Sign Up</strong></a
        >
      </nav>
    </header>
    <div class="signup-form">
      <h2>Sign UpP
         LuzViMin</h2>
      <form action="#" method="post">
        <div class="form-group">
          <label for="what-they-want">What do you want?</label>
          <select id="what-they-want" name="what-they-want" required>
            <option value="">Select an option</option>
            <option value="Register for an account">
              Register for an account
            </option>
            <option value="Sign up for updates">Sign up for updates</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Enter your username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Enter your last name"
            required
          />
        </div>
        <div class="form-group">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Enter your first name"
            required
          />
        </div>
        <div class="form-group">
          <label for="age">Age</label>
          <input
            type="number"
            id="age"
            name="age"
            placeholder="Enter your age"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input
            type="address"
            id="address"
            name="address"
            placeholder="Enter your address"
            required
          ></input>
        </div>
        <button type="submit">Sign Up</button>
      </form>
    </div>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-row">
          <div class="footer-column">
            <h3>About Us</h3>
            <p>LuzViMin Styles Renting and Selling Gowns in the Philippines</p>
          </div>
          <div class="footer-column">

              </li>
              <li>
                <a href="#"><b>Log In</b></a>
              </li>
            </ul>
          </div>
          <div class="footer-column">
            <h3>Follow Me</h3>
            <div class="social-icons">
              <a href="#"><i class="bx bxl-facebook-circle"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-instagram"></i></a>
              <a href="#"><i class="bx bx-envelope"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; LuzViMin Styles.</p>
        </div>
      </div>
    </footer>
  </body>
</html>

<html lang="en">
  <head>
    <title>Edit Profile</title>
    <meta charset="utf-8" />

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img
          src="images/logo3.png"
          alt="LuzViMin logo"
          width="150px"
          height="auto"
      /></a>

      <nav class="navbar">
        <a href="shop.html" style="--i: 4" class="hovercart"
        ><i class="fa-solid fa-left-long"></i></a>
      </nav>

    
    </header>

    <div class="signup-form">
      <h2>Edit Profile</h2>

      <form action="" id="UserInformation">
        <div class="form-group">
          <label for="EnterUsername">Username</label>
          <input
            type="text"
            id="EnterUsername"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="EnterPassword">Password</label>
          <input
            type="password"
            id="EnterPassword"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="EnterFullName">Full Name</label>
          <input
            type="text"
            id="EnterFullName"
            placeholder="Enter your full name"
            required
          />
        </div>

        <div class="form-group">
          <label for="EnterAge">Age</label>
          <input
            type="number"
            id="EnterAge"
            placeholder="Enter your age"
            required
          />
        </div>

        <div class="form-group">
          <label for="EnterEmail">Email</label>
          <input
            type="email"
            id="EnterEmail"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="EnterAddress">Address</label>
          <input
            type="address"
            id="EnterAddress"
            placeholder="Enter your address"
            required
          />
        </div>

        <button type="submit" id="SignUp">Save Changes</button>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

      const firebaseConfig = {
          apiKey: "AIzaSyCQT-w4iKv3MuivCPdtB6LYHWlm9IucJKI",
          authDomain: "luzvimin-4a51e.firebaseapp.com",
          databaseURL: "https://luzvimin-4a51e-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "luzvimin-4a51e",
          storageBucket: "luzvimin-4a51e.appspot.com",
          messagingSenderId: "137799781399",
          appId: "1:137799781399:web:2010b8cafe6b06453ae052",
          measurementId: "G-MKJT7NXH71"
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      window.addEventListener("load", async function() {
          const loggedInUser = localStorage.getItem('loggedInUser');
          if (!loggedInUser) {
              alert("No user logged in");
              window.location.href = "login.html";
              return;
          }

          try {
              const userRef = ref(db, "users/" + loggedInUser);
              const snapshot = await get(userRef);
              if (snapshot.exists()) {
                  const userData = snapshot.val();
                  document.getElementById("EnterUsername").value = userData.username;
                  document.getElementById("EnterPassword").value = userData.password;
                  document.getElementById("EnterFullName").value = userData.fullName;
                  document.getElementById("EnterAge").value = userData.age;
                  document.getElementById("EnterEmail").value = userData.email;
                  document.getElementById("EnterAddress").value = userData.address;
              } else {
                  alert("User data not found");
              }
          } catch (error) {
              console.error("Error retrieving user data:", error);
              alert("Failed to load user data");
          }
      });

      document.getElementById("SignUp").addEventListener("click", async function(e) {
          e.preventDefault();

          const username = document.getElementById("EnterUsername").value;
          const password = document.getElementById("EnterPassword").value;
          const fullName = document.getElementById("EnterFullName").value;
          const age = document.getElementById("EnterAge").value;
          const email = document.getElementById("EnterEmail").value;
          const address = document.getElementById("EnterAddress").value;

          if (!username || !password || !fullName || !age || !email || !address) {
              alert("Please fill out all fields.");
              return;
          }

          const userInformation = {
              username: username,
              password: password,
              fullName: fullName,
              age: age,
              email: email,
              address: address
          };

          try {
              await set(ref(db, "users/" + username), userInformation);
              alert("Profile updated successfully!");
          } catch (error) {
              console.error("Error updating profile:", error);
              alert("Failed to update profile. Please try again later.");
          }
      });
  </script>

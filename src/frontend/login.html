<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo3.png" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img
          src="images/logo3.png"
          alt="LuzViMin logo"
          width="150px"
          height="auto"
      /></a>

      <nav class="navbar">
        <a href="index.html#section1" style="--i: 1" class="nav-link">Home</a>
        <a href="index.html#section2" style="--i: 2" class="nav-link"
          >About Us</a
        >
        <a href="index.html#section3" style="--i: 3" class="nav-link">Shop</a>
        <a href="#" style="--i: 4" class="hovercart"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
        <!-- <a href="#" style="--i:4;" class="hovercart"><img src = "" ></a> -->
        <a href="signup.html" style="--i: 5" class="nav-link">
          <strong>Sign Up</strong></a
        >
      </nav>
    </header>

    <form action="/login" method="post">
      <div class="username">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required />
      </div>
      <div class="pass">
        <label for="psw"><b>Password</b></label>
        <input
          type="password"
          placeholder="Enter Password"
          name="psw"
          required
        />
      </div>
      <div class="btnlogin">
        <button type="submit">Login</button>
      </div>
      <div class="check_box">
        <label>
          <input type="checkbox" checked="checked" name="remember" />
          Remember me
        </label>
      </div>

      <div class="cancel">
        <button type="button" class="cancelbtn">Cancel</button>
      </div>

      <div class="forgot">
        <span class="psw"><a href="#">Forgot password?</a></span>
      </div>
    </form>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-row">
          <div class="footer-column">
            <h3>About Us</h3>
            <p>LuzViMin Styles Renting and Selling Gowns in the Philippines</p>
          </div>
          <div class="footer-column">
            <h3>Quick Links</h3>
            <ul>
              <li>
                <a href="#section1"><b>Home</b></a>
              </li>
              <li>
                <a href="#section2"><b>About Us</b></a>
              </li>
              <li>
                <a href="#section3"><strong>Shop</strong></a>
              </li>
              <li>
                <a href="#"><b>Log In</b></a>
              </li>
            </ul>
          </div>
          <div class="footer-column">
            <h3>Follow Me</h3>
            <div class="social-icons">
              <a href="#"><i class="bx bxl-facebook-circle"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-instagram"></i></a>
              <a href="#"><i class="bx bx-envelope"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; LuzViMin Styles.</p>
        </div>
      </div>
    </footer>
  </body>
</html>

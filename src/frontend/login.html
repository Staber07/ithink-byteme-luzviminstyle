<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Log In</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/logo3.png" type="image/x-icon" />
    <link rel="stylesheet" href="login.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo"
        ><img
          src="images/logo3.png"
          alt="LuzViMin logo"
          width="150px"
          height="auto"
      /></a>

      <nav class="navbar">
        <a href="index.html#section1" style="--i: 1" class="nav-link">Home</a>
        <a href="index.html#section2" style="--i: 2" class="nav-link"
          >About Us</a
        >
        <!-- <a href="#" style="--i:4;" class="hovercart"><img src = "" ></a> -->
        <a href="signup.html" style="--i: 5" class="nav-link">
          <strong>Sign Up</strong></a
        >
      </nav>
    </header>

    <div class="loginform">
      <form action="login" method="post" id="LoginForm">
        <div class="username">
          <h4 class="h4_class">Welcome to <span>LuzViMin</span></h4>
          <label for="username"><b>Username</b></label>
          <input
            type="text"
            placeholder="Enter Username"
            name="username"
            required
          />
        </div>
        <div class="pass">
          <label for="password"><b>Password</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>

        <div class="check_box">
          <label class="remember">
            <input type="checkbox" checked="checked" name="remember" />
            Remember me
          </label>
        </div>
        <div class="btnlogin">
          <button type="submit" id="LogIn">Login</button>
        </div>

        <div class="forgot">
          <span class="password" padd><a href="#">Forgot password?</a></span>
        </div>
      </form>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
      import {
        getDatabase,
        ref,
        child,
        get,
      } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCQT-w4iKv3MuivCPdtB6LYHWlm9IucJKI",
        authDomain: "luzvimin-4a51e.firebaseapp.com",
        databaseURL:
          "https://luzvimin-4a51e-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "luzvimin-4a51e",
        storageBucket: "luzvimin-4a51e.appspot.com",
        messagingSenderId: "137799781399",
        appId: "1:137799781399:web:2010b8cafe6b06453ae052",
        measurementId: "G-MKJT7NXH71",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);

      const loginForm = document.getElementById("LoginForm");

      loginForm.addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = loginForm.username.value;
        const password = loginForm.password.value;

        try {
          // Check if the username exists in the database
          const userSnapshot = await get(child(ref(db), `users/${username}`));
          if (userSnapshot.exists()) {
            const userData = userSnapshot.val();

            // Check if the entered password matches the stored password
            if (password === userData.password) {
              alert("Login successful!");
              window.location.href = "shop.html"; // Redirect to landing page
            } else {
              alert("Incorrect password. Please try again.");
            }
          } else {
            alert("Username not found. Please check your username.");
          }
        } catch (error) {
          console.error("Error logging in:", error);
          alert("Login failed. Please try again later.");
        }
      });
    </script>

    <footer class="footer">
      <div class="footer-container">
        <div class="footer-row">
          <div class="footer-column">
            <h3>About Us</h3>
            <p>LuzViMin Styles Renting and Selling Gowns in the Philippines</p>

          <div class="footer-column">

          <div class="footer-column">
            <h3>Follow Us</h3>
            <div class="social-icons">
              <a href="#"><i class="bx bxl-facebook-circle"></i></a>
              <a href="#"><i class="bx bxl-twitter"></i></a>
              <a href="#"><i class="bx bxl-instagram"></i></a>
              <a href="#"><i class="bx bx-envelope"></i></a>
            </div>
          </div>
        </div>
        <div class="footer-bottom">
          <p>&copy; LuzViMin Styles.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
